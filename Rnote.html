 // code for displaying notes
   
   
function showNotes()
{
  let notes=localStorage.getItem("notes");
 if(notes==null)
 {
   notesobj=[];
 }
 else
 {
   notesobj=JSON.parse(notes);
 }
  let html="";
 notesobj.forEach(function(element,index)
 {
   html+= `<div style="background-color:rgb(230, 255, 255);" class="card my-2 mx-2" style="width: 18rem;"> 
     <div class="card-body"> 
      <h5 class="card-title">Note ${index+1}</h5> 
       <p class="card-text">${element}</p>
      <button id="${index}" onclick="deleteNote(this.id)" class="btn btn-primary">Delete Note</button> 
     </div> 
    </div>`
    
   
 });
 let notesbox= document.getElementById("notes");
 if(notes.length!=0)
 {
   
   notesbox.innerHTML=html;
 }
 else{
  notesbox.innerHTML= "<h6>Start adding notes by clicking on the above add notes</h6>";
 }
 
}
 function deleteNote(index)
 {
  
   let notes=localStorage.getItem("notes");
   if(notes==null)
   {
     notesobj=[];
   }
   else
   {
     notesobj=JSON.parse(notes);
   }
   notesobj.splice(index,1);
   localStorage.setItem("notes",JSON.stringify(notesobj));
   
   showNotes();
  alert("Your note has been deleted");
 }
 
 // code for search
 
   let search=document.getElementById("search");
   search.addEventListener("input",function(e){
   let searchInput= search.value;
   let cardList=document.getElementsByClassName("card");
   let cardArray=Array.from(cardList)
    cardArray.forEach(function(element){
     let cardTxt = element.getElementsByTagName("p")[0].innerText;
     if(cardTxt.includes(searchInput))
     {
       element.style.display= "block";
     }
     else
     {
       element.style.display= "none";
     }
   })
 });
